<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="FE.css" />
    <title>Mã Hóa</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="Encryption">
            <div class="title">
              <h1 class="fw-bold">Mã Hóa</h1>
            </div>

            <!-- input nhận dữ liệu -->
            <div class="inputData">
              <div class="input">
                <label
                  >Nhập dữ liệu
                  <textarea id="inputData"
                    class="form-control"
                    placeholder="Nhập dữ liệu cần mã hóa hoặc giải mã"
                  ></textarea>
                </label>

                <label
                  >Nhập key khóa
                  <input id="inputKey" class="form-control" placeholder="VD: abc" />
                </label>
              </div>

              <div class="action">
                <button class="btn btn-danger btn_Start">Bắt đầu mã hóa</button>
                <button class="btn btn-success">Giải mã</button>
              </div>
            </div>
          </div>

          <div class="output">
            <div class="output_title">
              <h1 class="fw-bold">Kết Quả</h1>
            </div>

            <h2 id="dataRender">
              Đây là kết quả giải mã
            </h2>

            <div class="btn btn-danger mb-3 btn_End">Đóng</div>

          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="FE.js"></script>
  </body>
</html>
